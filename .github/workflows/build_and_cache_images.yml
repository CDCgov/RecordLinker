name: Build and Cache Images Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Convert repository name to lowercase
      run: echo "PACKAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build & Push Database Images (with caching)
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ghcr.io/${{ env.PACKAGE_NAME }}/postgres:17
          ghcr.io/${{ env.PACKAGE_NAME }}/mysql:8
          ghcr.io/${{ env.PACKAGE_NAME }}/sqlserver:2022-latest
        cache-from: type=registry,ref=ghcr.io/${{ env.PACKAGE_NAME }}/cache
        cache-to: type=registry,ref=ghcr.io/${{ env.PACKAGE_NAME }}/cache,mode=max

    - name: Pull Cached Images for Smoke Tests
      run: |
        docker pull ghcr.io/${{ env.PACKAGE_NAME }}/postgres:17
        docker pull ghcr.io/${{ env.PACKAGE_NAME }}/mysql:8
        docker pull ghcr.io/${{ env.PACKAGE_NAME }}/sqlserver:2022-latest
    
    - name: show env.PACKAGE_NAME
      run: echo ${{ env.PACKAGE_NAME }}